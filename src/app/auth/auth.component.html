<div class="pt__auth__container w-screen h-screen overflow-hidden">
  <div *ngIf="login" class="container  mx-auto flex flex-col items-center justify-start min-h-[700px] space-y-8">
    <img src="./assets/img/logo.png" alt="admin logo" height="71" width="73">
    <p class="text-white text-5xl font-[400] mb-12">Create an Account</p>

<!--    <p class="text-3xl text-white max-w-3xl text-center mb-16">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Eleifend id magna et et consequat proin. </p>-->

    <form class="login__form w-[404px] h-auto bg-bgPrimary rounded-2xl px-11 py-14">
      <div class="form-control">
        <label class="label">
          <span class="text-darkGreen text-2xl">Address</span>
        </label>
        <label class="">
          <input type="text" placeholder="Location" class="input-bordered border-darkGreen" />
        </label>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="text-darkGreen text-2xl">Phone</span>
        </label>
        <label class="">
          <input type="text" placeholder="07......" class="input-bordered border-darkGreen" />
        </label>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="text-darkGreen text-2xl">Email</span>
        </label>
        <label class="">
          <input type="text" placeholder="you@mail.com" class="input-bordered border-darkGreen" />
        </label>
      </div>

      <div class="form-control mt-20">
        <button class="btn h-20 text-2xl font-bold  rounded-2xl bg-darkGreen text-bgPrimary hover:bg-lightGreen hover:border-lightGreen">Sign Up</button>
      </div>
    </form>
  </div>

  <div *ngIf="!login" class="container mx-auto flex flex-col items-center justify-start min-h-[700px] space-y-8 flex flex-col justify-center">
    <img src="./assets/img/logo.png" alt="admin logo" height="71" width="73">

    <p class="text-white text-5xl font-[400] mb-12">Welcome to ProdTrace</p>
<!--    <p class="text-3xl text-white max-w-3xl text-center mb-16">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Eleifend id magna et et consequat proin. </p>-->

    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="login__form w-[404px] h-auto bg-bgPrimary rounded-2xl px-11 py-14">
      <div class="form-control">
        <label class="label">
          <span class="text-darkGreen text-2xl">Email</span>
        </label>
        <label class="">
          <input type="email" formControlName="email" placeholder="username" class="border-darkGreen" />
        </label>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="text-darkGreen text-2xl">Password</span>
        </label>
        <label class="input-group" >
          <input [type]="hidePwd ? 'text' : 'password'"
                 formControlName="password"
                 placeholder="...."
                 class="border-r-0 border-darkGreen rounded__edge--left" />
         <span class="bg-transparent border border-l-0 border-darkGreen  rounded__edge--right h-[5rem]" (click)="hidePwd = !hidePwd">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 30 30" stroke-width="1.5" stroke="currentColor" class="w-10 h-10" *ngIf="!hidePwd">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>

             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 30 30" stroke-width="1.5" stroke="currentColor" class="w-10 h-10" *ngIf="hidePwd">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
         </span>

<!--          <span class="bg-transparent border border-l-0 border-darkGreen h-[5rem]">-->
<!--          -->
<!--          </span>-->

        </label>
      </div>

      <div class="form-control mt-20">
        <button [disabled]="loginForm.invalid" class="btn h-20 text-2xl font-bold  rounded-2xl bg-darkGreen text-bgPrimary hover:bg-lightGreen hover:border-lightGreen">Log In</button>
      </div>
    </form>
  </div>

</div>
